<!DOCTYPE html>
<html>
<#assign nid="member">
<#include "include/style.html"> 
<body>
<#include "include/header.html">
<div class="bg-login">
	<!-- 未登录(没有任何操作超时)、或同时登录出现提示语:begin -->
	<#if timeout?exists>
		<div class="login-tip-layer" style="display:none;">您还没有登录或长时间未操作已自动退出，请先登录!</div>
	</#if>
	<#if newlogin?exists>
		<div class="login-tip-layer" style="display:none;">您已经在别的浏览器或电脑上登录，请重新登录!</div>
	</#if>
	<!-- 未登录(没有任何操作超时)或同时登录出现提示语:end -->
	
	<div id="container">
		<!-- 表单容器:begin -->
		<div class="wp-login-form">
			<form name="login-form" id="login-form" method="post" action="/user/login.html">
				<h3>登录中普金融</h3>
				<ul>
					<li class="clearfix liyy">
						<input type="text" name="username" id="username" class="input-box" maxlength="15" tabindex="1" autocomplete="on"></span>
						<span class="input-tip">用户名</span>
					</li>
					
					<li class="clearfix limm">
						<input type="password" name="password" id="password" class="input-box" maxlength="16" tabindex="2" autocomplete="on">
						<span class="input-tip">密码</span>
					</li>
					<#if rule?? && rule.status=1>
						<li class="liyzm">
							<input type="text" name="valicode" id="validcode" class="validcode" maxlength="4" tabindex="3" autocomplete="off"/>
							<span class="yzm">验证码</span>
							<img src="/validimg.html" title="看不清，换一个" class="validcode-img" onClick="this.src='/validimg.html?t=' + Math.random();"/>
						</li>
					</#if>
					<li>
						<a href="#"><input type="submit"  value="立即登录" class="btn-login" id="ljdl" tabindex="5"/></a>
						
						<input type="hidden" name="actionType"  value="login" />
					</li>
					<li><a href="/user/getpwd.html" class="forget-pwd">忘记密码</a><a href="/user/register.html" class="mfzc">免费注册</a></li>
				</ul>
			</form>
		</div>
		<!-- 表单容器:end -->
		<script type="text/javascript">
			if(!$.browser.msie) {
				$('input[type="password"]').each(function() {
					this.type = 'text';
					this.onfocus = function() {
						this.type = 'password';
					}
				});
			}
		</script>
	</div>
</div>
<#include "include/footer.html">
</body>
<script type="text/javascript" src="${theme_dir}/media/js/2login.js"></script>
</html>
